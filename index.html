<!DOCTYPE html>
<html lang="en">
<head>
    <title>Paystact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.paystack.co/v2/inline.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded shadow space-y-4 text-center w-80">
        <input type="email" id="email" placeholder="Enter your email" class="border px-4 py-2 w-full rounded" />
        <input type="text" id="amount" placeholder="Enter amount in NGN" class="border px-4 py-2 w-full rounded" onclick="updateDisplayAmount()" />
        <div id="displayAmount" class="text-lg font-bold text-gray-700"></div>
        <button 
        onclick="payWithPaystack()"
        class="w-full px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
            Pay Now
        </button>
    </div>
</body>
<script>


    function updateDisplayAmount(){
        const amount = document.getElementById("amount").value;
        const display = document.getElementById("displayAmount");

        if(amount && amount > 0 ){
            display.textContent = `Amount to Pay: N${Number(amount).toLocaleString()}`
        } else {
            display.textContent="";
        }
    }

    function payWithPaystack(){
        const emailInput = document.getElementById("email");
        const amountInput = document.getElementById("amount");
        const display = document.getElementById("displayAmount");

        const email = emailInput.value;
        const amount = amountInput.value;

        console.log("email: ", email);
        console.log("amount: ", amount);

        if(!email || !amount || amount <= 0){
            alert("Please Enter a Valid email and Amount.");
            return;
        }

            new PaystackPop().newTransaction({
                key: "#YOUR_PUBLIC_KEY_HERE#",
                email,
                amount: amount * 100,
                onSuccess:(transaction) => {
                    console.log("success: ", transaction);
                    alert("Payment Successful");
                    emailInput.value = "";
                    amountInput.value = "";
                    display.textContent = "";
                },
                onCancel: () => console.log("Transaction Cancelled"),
                onError: (error) => console.log("Error: ", error.message)
            });
    }
</script>
</html>
